<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 2
        var num2 = 20
        var num3 = num1++ + num2
        var num4 = --num1 + num2
        console.log(num3)
        console.log(num4) 

        // 后置递增递减与前置的区别： 后置的是在包含他们的语句被求值后执行的
        var age = 29
        console.log(age++)//这时候还是29
        console.log(age)//因为上面的语句包含了age++所以这里变成了30

        // 再来
        var a  = 2
        var b = 20
        var c = a-- + b
        var d = a+b
        console.log(c)//22 这里a还没变化
        console.log(d)//21 这里a变成了1
    </script>
</body>
</html>
